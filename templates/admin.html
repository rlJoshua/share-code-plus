<html>
   <head>
	   <title>Code Share: Share your codes!</title>
   </head>
   <body>
	   <h1>Code Share: Admin</h1>
       <p><a href="/">Home</a>
	   <p align=center>
	   <img width=150 src='../static/The_GNU_logo.png'/>
	   <p align=center>
	   {% if editions %}
	   <h2>Derniers éditions ajoutées</h2>
	   {% for entry in editions %}
           <div>
                IP : <pre>{{ entry[1] }}</pre><br>
                Navigateur: <pre>{{ entry[2] }}</pre><br>
                Date: <pre>{{ entry[3] }}</pre><br>
                Code id: <pre><a href="/view/{{ entry[4] }}">{{ entry[4] }}</a></pre><br>

           </div>
    	   <hr/>
	   {% endfor %}
	   {% endif %}
   </body>
</html>
